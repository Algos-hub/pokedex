<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="home">Pokedex</h1>
    <input type="text" id="search-box" placeholder="Name or ID number" />
    <button id="search">Search</button>
    <div id="pokemonContainer"></div>
    <div class="nav">
      <button class="skip" id="first-page">&lt;</button>
      <button id="back" aria-label="Previous page" title="Previous page">
        Back
      </button>

      <div class="pagination-button" id="numbers"></div>

      <button id="next" aria-label="Next page" title="Next page">Next</button>
      <button class="skip" id="last-page">&gt;</button>
    </div>
    <nav class="nav"></nav>
    <script src="script.js"></script>
  </body>
</html>
